{% extends "base_form.html" %}

{% block form_content %}
<h2 class="text-[#111418] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Welcome back</h2>
{% if form.errors %}
<div class="px-4 py-3">
  <div class="text-red-500 text-sm">
    {{ form.non_field_errors }}
  </div>
</div>
{% endif %}
<form method="post">
  {% csrf_token %}
  <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
    <label class="flex flex-col min-w-40 flex-1">
      <p class="text-[#111418] text-base font-medium leading-normal pb-2">Username</p>
      <input
        name="username"
        placeholder="Enter your username"
        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border border-[#dbe0e6] bg-white focus:border-[#dbe0e6] h-14 placeholder:text-[#60758a] p-[15px] text-base font-normal leading-normal"
      />
      {% if form.username.errors %}
        <p class="text-red-500 text-sm mt-1">{{ form.username.errors.0 }}</p>
      {% endif %}
    </label>
  </div>
  <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
    <label class="flex flex-col min-w-40 flex-1">
      <p class="text-[#111418] text-base font-medium leading-normal pb-2">Password</p>
      <input
        type="password"
        name="password"
        placeholder="Enter your password"
        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border border-[#dbe0e6] bg-white focus:border-[#dbe0e6] h-14 placeholder:text-[#60758a] p-[15px] text-base font-normal leading-normal"
      />
      {% if form.password.errors %}
        <p class="text-red-500 text-sm mt-1">{{ form.password.errors.0 }}</p>
      {% endif %}
    </label>
  </div>
  <p class="text-[#60758a] text-sm font-normal leading-normal pb-3 pt-1 px-4 underline">
    <a href="{% url 'password_reset' %}">Forgot Password?</a>
  </p>
  <div class="flex px-4 py-3 justify-center">
    <button
      type="submit"
      class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#3d98f4] text-white text-sm font-bold leading-normal tracking-[0.015em]"
    >
      <span class="truncate">Login</span>
    </button>
  </div>
</form>
{% endblock %}
