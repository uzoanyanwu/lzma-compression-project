<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f5] px-10 py-3">
  <div class="flex items-center gap-4 text-[#111418]">
    <div class="size-4">
      <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
      </svg>
    </div>
    {% if request.resolver_match.url_name != 'index' %}
      <a href="{% url 'index' %}">
        <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">DataCompress</h2>
      </a>
    {% else %}
      <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">DataCompress</h2>
    {% endif %}
  </div>

  {% if user.is_authenticated %}
    <!-- Authenticated header -->
    <div class="flex flex-1 justify-end gap-8">
      <div class="flex items-center gap-4">
        <button
          class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#f0f2f5] text-[#111418] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
        >
          <div class="text-[#111418]" data-icon="Bell" data-size="20px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
              <path
                d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
              ></path>
            </svg>
          </div>
        </button>
        <div class="flex items-center gap-3">
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
            style='background-image: url("https://www.czm.tu-clausthal.de/fileadmin/_processed_/c/9/csm_dummy_male_fad746336e.png");'
          ></div>
          <div class="flex items-center gap-4">
            <span class="text-[#111418] text-sm font-medium">{{ user.username }}</span>
            <form method="post" action="{% url 'logout' %}" class="m-0">
              {% csrf_token %}
              <button type="submit" class="text-[#60758a] hover:text-[#3d98f4] text-sm font-medium transition-colors">
                Logout
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% else %}
    <!-- Public header -->
    <div class="flex gap-2">
      <a href="{% url 'signup' %}">
        <button
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#3d98f4] text-white text-sm font-bold leading-normal tracking-[0.015em]"
        >
          <span class="truncate">Get Started</span>
        </button>
      </a>
      <a href="{% url 'login' %}">
        <button
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#f0f2f5] text-[#111418] text-sm font-bold leading-normal tracking-[0.015em]"
        >
          <span class="truncate">Log In</span>
        </button>
      </a>
    </div>
  {% endif %}
</header>
