<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f5] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path></svg>
            </div>
            <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">File Compressor</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Home</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Compress</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">History</a>
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#f0f2f5] text-[#111418] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-[#111418]" data-icon="Question" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M140,180a12,12,0,1,1-12-12A12,12,0,0,1,140,180ZM128,72c-22.06,0-40,16.15-40,36v4a8,8,0,0,0,16,0v-4c0-11,10.77-20,24-20s24,9,24,20-10.77,20-24,20a8,8,0,0,0-8,8v8a8,8,0,0,0,16,0v-.72c18.24-3.35,32-17.9,32-35.28C168,88.15,150.06,72,128,72Zm104,56A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA0iEkZvUtGGbnRlCYXf27ztXPBqBBYuHggrwqQdFiAbnueCL6cpVmr4jFCJ0rYnX2HXKBLqj7f3cuF_1pzcOU0BYc0PBFc2y8qkcgT7byLvhq8LvrR1j5qe8-zNIvz5VHbSI61RA7i1JFAfX10KfpSTLDAvK1lHf5EP8PfiwWIRDhikdnFvsOhkLKqufea0Ni0DX1BXaoq5_fjizvCrdZusYs5BeJEG-XQB19E3UdlvOcOXZtgdvWIvHmylhiDftTvIbnhPvZpPAHt");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-[#111418] tracking-light text-[32px] font-bold leading-tight min-w-72">Compression Results</p>
            </div>
            <div class="p-4 grid grid-cols-[20%_1fr] gap-x-6">
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#dbe0e6] py-5">
                <p class="text-[#60758a] text-sm font-normal leading-normal">Original Size</p>
                <p class="text-[#111418] text-sm font-normal leading-normal">120 MB</p>
              </div>
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#dbe0e6] py-5">
                <p class="text-[#60758a] text-sm font-normal leading-normal">Compressed Size</p>
                <p class="text-[#111418] text-sm font-normal leading-normal">80 MB</p>
              </div>
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#dbe0e6] py-5">
                <p class="text-[#60758a] text-sm font-normal leading-normal">Compression Ratio</p>
                <p class="text-[#111418] text-sm font-normal leading-normal">33.3%</p>
              </div>
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#dbe0e6] py-5">
                <p class="text-[#60758a] text-sm font-normal leading-normal">Compression Time</p>
                <p class="text-[#111418] text-sm font-normal leading-normal">2 minutes</p>
              </div>
            </div>
            <div class="flex px-4 py-3 justify-start">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#3d98f4] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Download Compressed File</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
